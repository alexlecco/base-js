<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <h1>Base JS</h1>
  <p>✨ Algunas cuestiones comunes a rolling-bank y code-care...</p>

  <input id="user" type="text" placeholder="usuario" required>
  <input id="pass" type="password"  placeholder="contraseña" required>

  <button id="loginBtn" onclick="login()">ingresar</button>
  <button id="logoutBtn" onclick="logout()">salir</button>

  <h3 id="greetings"></h3>

  <div id="loggedUser">

    <div class="container clinic">
      <h3>nuestros profesionales</h3>
      <input id="clinic-input" type="text" placeholder="Nombre del medico" required>
      <button id="clinic-search" onclick="search()">buscar</button>
      <button id="clinic-clean" onclick="clean()">limpiar</button>
      <div id="clinic-results"></div>
    </div>

    <div class="container bank">
      <div id="bank-select">
        <h3>nuestros productos</h3>
        <button id="bank-account" onclick="account()">cuenta bancaria</button>
        <button id="bank-card" onclick="card()">tarjeta de credito</button>
        <button id="bank-loan" onclick="loan()">prestamo</button>
  
        <div id="account">
          <legend>ingresos personales</legend>
          <input type="text" placeholder="ingreso">
          <button>contratar</button>
        </div>
  
        <div id="card">
          <fieldset class="radiogroup">
            <legend>tipo de tarjeta</legend>
            <ul class="radio">
              <li><input type="radio" name="product" value="base" /><label for="base">base</label></li>
              <li><input type="radio" name="product" value="silver" /><label for="silver">silver</label></li>
              <li><input type="radio" name="product" value="gold" /><label for="gold">gold</label></li>
            </ul>
            <button>contratar</button>
          </fieldset>
        </div>
  
        <div id="loan">
          <legend>monto del prestamo</legend>
          <select>
            <option value="volvo">10.000</option>
            <option value="saab">20.000</option>
            <option value="mercedes">50.000</option>
          </select>
          <button>contratar</button>
        </div>
      </div>
    </div>

    <div id="bank-dashboard"></div>
    
    </div>

  </div>

</body>
</html>
