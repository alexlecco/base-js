<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
</head>
<body>
  <h1>Base JS</h1>
  <p>✨ Algunas cuestiones comunes a rolling-bank y code-care...</p>

  <input id="user" type="text" placeholder="usuario" required>
  <input id="pass" type="password"  placeholder="contraseña" required>

  <button id="loginBtn" onclick="login()">ingresar</button>
  <button id="logoutBtn" onclick="logout()">salir</button>

  <h3 id="greetings"></h3>

  <div id="loggedUser">

    <div class="container clinic">
      <h3>nuestros profesionales</h3>
      <input id="clinic-input" type="text" placeholder="Nombre del medico" required>
      <button id="clinic-search" onclick="search()">buscar</button>
      <button id="clinic-clean" onclick="clean()">limpiar</button>
      <div id="clinic-results"></div>
    </div>

    <div class="container bank">
      <h3>nuestros productos</h3>
      <button id="bank-account" onclick="account()">cuenta bancaria</button>
      <button id="bank-card" onclick="card()">tarjeta de credito</button>
      <button id="bank-loan" onclick="loan()">prestamo</button>
    </div>

  </div>

</body>
</html>
