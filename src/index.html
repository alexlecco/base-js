<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base JS</title>
</head>
<body>
  <h1>Base JS</h1>

  <input id="user" type="text" placeholder="usuario" required>
  <input id="pass" type="password"  placeholder="contraseÃ±a" required>

  <button id="loginBtn" onclick="login()">ingresar</button>
  <button id="logoutBtn" onclick="logout()">salir</button>

  <h3 id="greetings"></h3>

  <div id="loggedUser">

    <div class="row">
      <div class="content clinic">
        <h3>nuestros profesionales</h3>
        <input id="clinic-input" type="text" placeholder="Nombre del medico" required>
        <button id="clinic-search" onclick="search()">buscar</button>
        <button id="clinic-clean" onclick="clean()">limpiar</button>
        <button id="clinic-getTurn" onclick="getTurn()">sacar turno</button>
        
        <ul id="clinic-results"></ul>
        
        <select id="day">
          <option value="mon">Lunes</option>
          <option value="tue">Martes</option>
          <option value="wed">Miercoles</option>
        </select>

        <select id="time">
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
        </select>
      </div>
  
      <div class="content clinic">
        <h3>mis turnos</h3>
        <div id="turns"></div>
      </div>
    </div>

    <div class="row">
      <div class="content bank">
        <div id="bank-select">
          <h3>our products</h3>
          <button id="bank-account" onclick="account()">cuenta bancaria</button>
          <button id="bank-card" onclick="card()">tarjeta de credito</button>
          <button id="bank-loan" onclick="loan()">prestamo</button>
    
          <div id="account">
            <legend>ingresos personales</legend>
            <input type="text" id="income" placeholder="ingreso">
            <button onclick="hireAccount()">contratar</button>
          </div>
    
          <div id="card">
            <fieldset class="radiogroup">
              <legend>tipo de tarjeta</legend>
              <ul class="radio">
                <li><input type="radio" id="base" name="product" value="base" /><label for="base">base</label></li>
                <li><input type="radio" id="silver" name="product" value="silver" /><label for="silver">silver</label></li>
                <li><input type="radio" id="gold" name="product" value="gold" /><label for="gold">gold</label></li>
              </ul>
              <button onclick="hireCard()">contratar</button>
            </fieldset>
          </div>
    
          <div id="loan">
            <legend>monto del prestamo</legend>
            <select id="amount">
              <option value="10000">10.000</option>
              <option value="20000">20.000</option>
              <option value="50000">50.000</option>
            </select>
            <button onclick="hireLoan()">contratar</button>
          </div>
        </div>
      </div>
      <div class="content bank">
        <h3>mis productos</h3>
        <div id="account-container"></div>
        <div id="card-container"></div>
        <div id="loan-container"></div>
      </div>
    </div>

  </div>

</body>
</html>
